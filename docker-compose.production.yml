nginx:
  build: containers/nginx
  dockerfile: Dockerfile.production
  container_name: 'nginx'
  ports:
    - '80:80'
  volumes_from:
    - datastore
  links:
    - web

datastore:
  build: containers/datastore
  container_name: 'datastore'

web:
  build: .
  dockerfile: Dockerfile.production
  container_name: 'web'
  ports:
    - '3000:3000'
  environment:
    - RAILS_ENV=production
    - DATABASE_URL
    - SECRET_KEY_BASE
  volumes_from:
    - datastore