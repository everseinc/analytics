version: '2'
services:
  db:
    image: everse/analytics-mysql
    environment:
      MYSQL_ROOT_PASSWORD: test
  web:
    build: .
    command: bundle exec rails s -p 80 -b 0.0.0.0
    volumes:
      - .:/analytics
    ports:
      - "80:80"
    stdin_open: true
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_HOST
      - RAILS_ENV
    depends_on:
      - db
